                  description: 'E-Mail of the user. Must be a valid email address.'
                  example: spencer.haven@example.org
                password:
                  type: string
                  description: 'Password of the user.'
                  example: facere
                device_name:
                  type: string
                  description: 'Name of the device, used for identification of the token.'
                  example: ut
              required:
                - email
                - password
                - device_name
